<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Orange & Black theme */
        :root{
            --bg-1: #0b0b0b; /* deep black */
            --bg-2: #111111; /* slightly lighter */
            --panel: #1b1b1b;
            --accent: #ff7a18; /* vivid orange */
            --accent-2: #ff9a3c; /* softer orange */
            --muted: #cfcfcf;
            --danger: #ff4d4f;
            --glass: rgba(255,255,255,0.03);
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(255,122,24,0.06), transparent 10%),
                        radial-gradient(900px 400px at 90% 90%, rgba(0,0,0,0.6), transparent 10%),
                        linear-gradient(180deg, var(--bg-1), var(--bg-2));
            color: var(--muted);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 380px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));
            border: 1px solid rgba(255,122,24,0.12);
            box-shadow: 0 10px 30px rgba(0,0,0,0.6), 0 2px 6px rgba(255,122,24,0.03) inset;
            padding: 36px 36px 28px 36px;
            border-radius: 14px;
            position: relative;
            backdrop-filter: blur(6px);
            overflow: hidden;
        }

        /* Subtle lift on container hover to make UI feel alive */
        .login-container:hover{
            transform: translateY(-6px);
            box-shadow: 0 24px 60px rgba(255,122,24,0.12), 0 6px 16px rgba(0,0,0,0.5);
            transition: transform .18s ease, box-shadow .18s ease;
        }

        /* Top accent bar */
        .login-container::before{
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 6px;
            width: 100%;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        h2 {
            text-align: center;
            margin: 6px 0 22px 0;
            color: #fff;
            font-size: 20px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            text-shadow: 0 2px 8px rgba(0,0,0,0.7);
        }

        .form-group {
            margin-bottom: 16px;
        }

        /* Make labels feel interactive */
        label{
            cursor: pointer;
        }

        label:hover{
            color: var(--accent);
            transform: translateX(2px);
            transition: color .12s ease, transform .12s ease;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--muted);
            font-weight: 600;
            font-size: 13px;
            transition: color .18s ease;
        }

        /* Inputs */
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.06);
            background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(0,0,0,0.25));
            color: #fff;
            box-sizing: border-box;
            font-size: 15px;
            transition: transform .12s ease, box-shadow .12s ease, border-color .12s ease;
            outline: none;
        }

        input::placeholder{ color: rgba(255,255,255,0.35); }

        input:hover{
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,122,24,0.06);
        }

        /* Hover a whole group to subtly emphasize related input */
        .form-group:hover input{
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 12px 28px rgba(255,122,24,0.08);
        }

        input:focus{
            border-color: var(--accent);
            box-shadow: 0 6px 20px rgba(255,122,24,0.14);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--accent), var(--accent-2));
            color: #111;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 8px;
            box-shadow: 0 8px 18px rgba(255,122,24,0.14);
            transition: transform .12s ease, box-shadow .12s ease, filter .12s ease;
        }

        .btn:hover{
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 18px 40px rgba(255,122,24,0.22);
            filter: saturate(1.05);
        }

        .btn:active{
            transform: translateY(0);
            box-shadow: 0 6px 12px rgba(0,0,0,0.6);
        }

        .register-link{
            text-align: center;
            margin-top: 14px;
            color: var(--muted);
            font-size: 13px;
        }

        .register-link a{
            color: var(--accent-2);
            font-weight: 700;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 6px;
            transition: background .12s ease, color .12s ease, transform .12s ease;
        }

        .register-link a:hover{
            background: rgba(255,122,24,0.08);
            transform: translateY(-2px);
            text-decoration: none;
        }

        .register-link a:active{
            transform: translateY(0) scale(.99);
            opacity: .95;
        }

        /* Small panel for register form */
        #registerForm{
            background: linear-gradient(180deg, rgba(255,122,24,0.02), rgba(0,0,0,0.12));
            padding: 14px;
            border-radius: 10px;
            border: 1px dashed rgba(255,122,24,0.06);
        }

        #registerForm h2{ font-size:16px; color: #fff; margin:0 0 10px 0; }

        /* Widget */
        #widget{
              position: fixed;
              top: 32px;
              left: 50%;
              transform: translateX(-50%);
              min-width: 340px;
              max-width: 96%;
              padding: 22px 28px;
              font-size: 22px;
              font-weight: 900;
              border-radius: 16px;
              box-shadow: 0 18px 48px 0 rgba(255,122,24,0.35), 0 2px 12px 0 rgba(0,0,0,0.7);
              text-align: center;
              z-index: 9999;
              display: none;
              animation: slideDown .36s ease-out;
              color: #fff;
              background: linear-gradient(90deg, var(--accent), var(--accent-2) 80%);
              border: 3px solid var(--accent-2);
              text-shadow: 0 2px 12px rgba(255,122,24,0.7), 0 1px 2px #000;
              filter: drop-shadow(0 0 8px #ff7a18) brightness(1.15);
        }

        @keyframes slideDown{
            from{ opacity:0; transform: translateX(-50%) translateY(-8px); }
            to{ opacity:1; transform: translateX(-50%) translateY(0); }
        }

        .widget-success{
              background: linear-gradient(90deg, #2ecc40 10%, #27ae60 90%);
              border: 3px solid #27ae60;
              color: #fff;
              text-shadow: 0 2px 12px #2ecc40, 0 1px 2px #000;
        }

        .widget-error{
              background: linear-gradient(90deg, #ff4d4f 10%, #ff7a18 90%);
              border: 3px solid #ff4d4f;
              color: #fff;
              text-shadow: 0 2px 12px #ff4d4f, 0 1px 2px #000;
        }

        /* Hover effects for labels when input focused - improved UX */
        input:focus + label, input:hover + label{
            color: var(--accent-2);
        }

        /* Accessibility: focus-visible outlines */
        .btn:focus, input:focus, .register-link a:focus{ outline: 3px solid rgba(255,122,24,0.14); outline-offset: 3px; }

        /* Responsive */
        @media (max-width:420px){
            .login-container{ width: calc(100% - 36px); padding: 20px; }
            h2{ font-size:18px }
        }
    </style>
</head>
<body>
    <div id="widget"></div>

    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div class="register-link">
            <p>¿No tienes cuenta? <a href="#" onclick="toggleRegister()">Registrarse</a></p>
        </div>

        <form id="registerForm" style="display:none; margin-top:20px;">
            <h2>Registro</h2>
            <div class="form-group">
                <label for="reg_username">Usuario:</label>
                <input type="text" id="reg_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="reg_password">Contraseña:</label>
                <input type="password" id="reg_password" name="password" required>
            </div>
            <div class="form-group">
                <label for="reg_nombre">Nombre:</label>
                <input type="text" id="reg_nombre" name="nombre">
            </div>
            <div class="form-group">
                <label for="reg_correo">Correo:</label>
                <input type="email" id="reg_correo" name="correo">
            </div>
            <button type="submit" class="btn">Crear Cuenta</button>
        </form>
    </div>

    <script>
        function showWidget(message) {
            const widget = document.getElementById('widget');
            widget.className = ''; // Reset classes

            if (message.includes('exitoso')) {
                widget.classList.add('widget-success');
                widget.innerText = '✅ ' + message;
            } else if (message.includes('Error') || message.includes('incorrectas')) {
                widget.classList.add('widget-error');
                widget.innerText = '❌ ' + message;
            } else {
                widget.innerText = message;
            }

            widget.style.display = 'block';
            setTimeout(() => {
                widget.style.display = 'none';
                widget.className = '';
            }, 4000);
        }

        function toggleRegister() {
            const form = document.getElementById('registerForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(this);
            fetch('/auth/', {
                method: 'POST',
                body: data
            }).then(res => res.json())
              .then(data => {
                    if (data.status === 'login_ok') {
                        showWidget('¡Login exitoso!');
                        setTimeout(() => {
                            window.location.href = '/index/';
                        }, 3000); // Espera 3 segundos antes de redirigir
                    } else {
                        showWidget('Credenciales incorrectas');
                    }
                });
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const data = new FormData(this);
            data.append('action', 'register');
            fetch('/auth/', {
                method: 'POST',
                body: data
            }).then(res => res.json())
              .then(data => {
                    if (data.status === 'registro_ok') {
                        showWidget('¡Usuario registrado con éxito!');
                        setTimeout(() => {
                            document.getElementById('registerForm').reset();
                        }, 3000); // Espera 3 segundos antes de limpiar el formulario
                    } else {
                        showWidget('Error al registrar usuario');
                    }
                });
        });
    </script>
</body>
</html>
